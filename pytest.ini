[pytest]
# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services

# Default: skip slow and integration tests unless explicitly requested
# Run slow tests with: pytest -m slow
# Run integration tests with: pytest -m integration
# Run all tests: pytest -m ""
addopts = -m "not slow and not integration"

# Async mode for pytest-asyncio
asyncio_mode = auto
